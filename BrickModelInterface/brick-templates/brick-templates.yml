    @prefix quantitykind: <http://qudt.org/vocab/quantitykind/> .
    @prefix unit: <http://qudt.org/vocab/unit/> .
    p:name brick:value p:value ;
        qudt:hasUnit unit:KiloW ;
        qudt:hasQuantityKind quantitykind:CoefficientOfPerformance . 

